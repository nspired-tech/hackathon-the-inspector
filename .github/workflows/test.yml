name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      id: test
      run: |
        OUTPUT=$(./node_modules/.bin/jest --json --testLocationInResults | jq -r ".testResults[] | {results: .assertionResults[], name: (.name | sub(\"$PWD\"; \"\"))} | select(.results.status == \"failed\") | [\"[\(.results.fullName)]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/blob/$GITHUB_SHA\(.name)#L\(.results.location.line))\", .results.failureMessages[]] | @tsv" | awk -F '\t' '{print $1"<details><summary>Failure details</summary><p>\r\n\r\n```javascript\r\n"$2"\r\n```\r\n\r\n</p></details>"}')
        echo -e $OUTPUT > test-results.md
    - uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: test
        path: test-results.md