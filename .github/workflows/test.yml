name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      id: test
      run: |
        OUTPUT=$(./node_modules/.bin/jest --json --testLocationInResults | jq -r '.testResults[] | {results: .assertionResults[], name: .name} | ["\(.name)#L\(.results.location.line)", .results.fullName, .results.status] | @tsv')
        echo "::set-output name=result::$OUTPUT"
    - uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: test
        message: |
          ```
          ${{ steps.test.outputs.result }}
          ```